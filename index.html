<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
       
        .game-container {
            text-align: center;
        }
        
        .game-container h1,
        .game-container canvas {
            margin: 0;
            line-height: 1.6; 
        }

        .game-container canvas,
        .game-container p {
            margin: 0;
            line-height: 1.2; 
        }

        .game-container p {
            font-size: 14px; 
        }

        .highlight {
            background-color: #d7e6de; 
            display: inline;   
        }

        canvas {
            border: 7px solid #a3adaf;
            border-radius: 10px;
        }

        .score {
            margin-top: 10px;
            font-size: 20px;
        }

        .game-over {
            display: grid;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            place-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            height: 100%;
            font-size:20px;
        }

        .game-over button {
            margin-top: 10px;
            padding: 14px 28px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <p><span class="highlight">Blue: Snake</span> &nbsp; &nbsp; <span class="highlight">Pink: Food</span></p>
        <div class="score">Score: <span id="score">0</span></div>
        

    </div>
    <div class="game-over" id="gameOver">
        <h1>Game Over</h1>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreText = document.getElementById('finalScore');
        const scoreText = document.getElementById('score');

        const box = 20; // The size of a single snake unit
        let snake = [];
        let food;
        let score;
        let d;
        let game;

        function initGame() {
            snake = [];
            snake[0] = { x: 9 * box, y: 10 * box };

            food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box
            };

            score = 0;
            d = null;
            scoreText.innerHTML = score;
            gameOverScreen.style.display = 'none';

            if (game) {
                clearInterval(game);
            }
            game = setInterval(draw, 100);
        }

        document.addEventListener("keydown", direction);

        function direction(event) {
            let key = event.keyCode;
            if (key == 37 && d != "RIGHT") {
                d = "LEFT";
            } else if (key == 38 && d != "DOWN") {
                d = "UP";
            } else if (key == 39 && d != "LEFT") {
                d = "RIGHT";
            } else if (key == 40 && d != "UP") {
                d = "DOWN";
            }
        }

        function collision(newHead, array) {
            for (let i = 0; i < array.length; i++) {
                if (newHead.x == array[i].x && newHead.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#08bfff" : "#bcf4f9";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "#ff9fba";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                scoreText.innerHTML = score;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                }
            } else {
                snake.pop();
            }

            let newHead = {
                x: snakeX,
                y: snakeY
            };

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                finalScoreText.innerHTML = score;
                gameOverScreen.style.display = 'block';
                return;
            }

            snake.unshift(newHead);
        }

        function restartGame() {
            initGame();
        }

        initGame();
    </script>
</body>
</html>
